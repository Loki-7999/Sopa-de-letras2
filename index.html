<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sopa de Letras Profesional</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; margin: 0; padding: 20px; text-align: center; }
    h1 { color: #333; }
    .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
    select, button { padding: 8px 12px; font-size: 16px; border: none; border-radius: 5px; }
    button { background-color: #006e88; color: white; cursor: pointer; }
    #grid { display: grid; justify-content: center; gap: 1px; margin: auto; max-width: 100vw; }
    .cell { font-size: 20px; font-weight: bold; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; user-select: none; }
    .found { border-radius: 4px; color: white; }
    .selected { outline: 2px solid #aaa; }
    #wordList { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    #wordList li.found { text-decoration: line-through; color: gray; }
    #endCard { display: none; background-color: #e1e1e1; padding: 20px; margin-top: 20px; border-radius: 10px; }
    @media (max-width: 600px) {
      .cell { width: 28px; height: 28px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Sopa de Letras</h1>
  <div class="controls">
    <select id="category">
      <option value="Países">Países</option>
      <option value="Frutas">Frutas</option>
      <option value="Animales">Animales</option>
      <option value="Colores">Colores</option>
      <option value="Tecnología">Tecnología</option>
      <option value="Deportes">Deportes</option>
      <option value="Comida">Comida</option>
    </select>
    <select id="difficulty">
      <option value="8">Fácil</option>
      <option value="10" selected>Media</option>
      <option value="12">Difícil</option>
    </select>
    <button onclick="initGame()">Comenzar a jugar</button>
  </div>
  <div id="grid"></div>
  <ul id="wordList"></ul>
  <div id="endCard">
    <h2>¡Juego Terminado!</h2>
    <div class="controls">
      <select id="categoryEnd"></select>
      <select id="difficultyEnd"></select>
      <button onclick="restartGame()">Comenzar de nuevo</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
